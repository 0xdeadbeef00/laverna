<div class="container hide" id="encryption-progress">
    <div class="page-progress">
        <h1><i class="icon-lock"></i></h1>
        <h1>{{ i18n('Encryption') }}</h1>
        <div class="progress progress-striped active">
            <div class="progress-bar progress-bar-success" id="progress"
                aria-valuenow="2" aria-valuemin="0" aria-valuemax=""
                role="progressbar" style="width: 0%"></div>
        </div>
        <h4 class="text-center">{{ i18n('encryption.wait') }}</h4>
        <p class="text-center" id="state"></p>
    </div>
</div>

<div class="container" id="encryption-password">
    <form action="#" class="form-wrapper" role="form" method="post">
        <h1><i class="icon-lock"></i></h1>
        <h1>Laverna</h1>
        <% if (needOldPassword()) { %>
        <div class="form-password">
            <i class="icon icon-lock"></i>
            <input class="form-control input-lg" type="password" name="oldpass"
            placeholder="{{ i18n('Your old encryption password') }}" autofocus />
        </div>
        <% } %>
        <% if (needNewPassword()) { %>
        <div class="form-password">
            <i class="icon icon-lock"></i>
            <input class="form-control input-lg" type="password" name="password"
            placeholder="{{ i18n('Your new encryption password') }}" autofocus />
        </div>
        <% } %>
        <input class="btn btn-lg btn-block btn-success" type="submit" value="{{ i18n('Submit') }}"/>
    </form>
</div>
