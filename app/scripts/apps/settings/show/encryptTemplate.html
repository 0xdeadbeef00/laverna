<div class="container">
    <div class="page-progress">
        <h1><i class="fa fa-lock"></i></h1>
        <h1 id="state">Encryption</h1>
        <div class="progress progress-striped active">
            <div class="progress-bar progress-bar-success" id="progress" aria-valuenow="2" aria-valuemin="0" aria-valuemax="{{max}}" role="progressbar" style="width: 0%"></div>
        </div>
        <h4 class="text-center">Please wait until the encryption will be completed</h4>
    </div>

    <form action="#" class="page-password form-wrapper" role="form" method="post">
        <h1><i class="fa fa-lock"></i></h1>
        <h1>NoteLock</h1>
        <div class="form-password">
            <i class="icon fa fa-lock"></i>
            <input class="form-control input-lg" type="password" name="password" placeholder="Encryption password" required="" autofocus />
        </div>
        <button class="btn btn-lg btn-block btn-success" type="submit">Log in</button>
    </form>
</div>
