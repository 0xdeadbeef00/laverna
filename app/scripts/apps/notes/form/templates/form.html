<nav class="navbar navbar-static-top">
    <ul class="m0 pull-right">
        <li class="btn-group">
            <a href="#" class="saveBtn pull-right btn btn-success"><i class="fa fa-save"></i> Save</a>
        </li>
        <li class="btn-group">
            <a href="#" class="cancelBtn pull-right btn btn-default">Cancel</a>
        </li>
        <li class="btn-group dropdown switch-mode">
            <a href="#" id="switchMode" class="btn btn-default dropdown-toggle" data-toggle="dropdown"><i class="fa fa-arrows-alt"></i> <b class="caret"></b></a>
            <ul class="modeMenu dropdown-menu pull-right" role="menu" aria-labelledby="switchMode">
                <li><a href="#" data-mode="fullscreen"><i class="fa fa-arrows-alt"></i> Fullscreen</a></li>
                <li><a href="#" data-mode="preview"><i class="fa fa-eye"></i> Preview</a></li>
                <li><a href="#" data-mode="normal"><i class="fa fa-square"></i> Normal</a></li>

<div class="ui-s-cont">
    <div class="ui-s-content">
        <div class="main">
            <div class="article">
                <form id="noteForm" class="form-horizontal pretty-form" action="#" method="post">
                    <div class="form-group">
                        <input id="inputTitle" class="form-control" name="title" type="text" value="{{title}}" placeholder="Title" />
                    </div>
                    <div class="form-group border-0">
                        <select class="form-control" name="notebookId">
                            <option value="0">Select notebook</option>
                            <% _.forEach(notebooks, function (notebook) { %>
                            <option value="{{notebook.id}}" {{ isActive(notebook.id, notebookId) }}>{{notebook.name}}</option>
                            <% }); %>
                        </select>
                    </div>
                    <div id="wmd-button-bar"></div>
                    <div class="form-group wmd-group">
                        <div class="wmd-input" id="wmd-input">{{content}}</div>
                    </div>
                </form>
                <div class="preview-col hide">
                    <header>
                        <h2>Preview</h2>
                    </header>
                    <div id="wmd-preview"></div>
                </div>
            </div>
        </div>
    </div>
</div>
