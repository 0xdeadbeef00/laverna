<a href="#{{ link(id, page, shownNotebook) }}" class="list-group-item" id="note-{{ id }}" data-id="{{id}}">
    <h4 class="list-group-item-heading">
        {{ getTitle(title) }}
        <span class="favorite pull-right glyphicon glyphicon-star <% if (isFavorite === 0) {%>glyphicon-star-empty<% } %>"></span>
    </h4>
    <p class="list-group-item-text">{{ getContent(content) }}</p>
</a>
