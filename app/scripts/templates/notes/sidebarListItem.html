<a href="#/note/show/{{ id }}" class="list-group-item" id="note-{{ id }}">
    <h4 class="list-group-item-heading">{{ title.replace(/<(?:.|\n)*?>/gm, '') }}</h4>
    <p class="clearfix list-group-item-text">
        {{ getContent(content).substring(0, 50).replace(/<(?:.|\n)*?>/gm, '') }}
        <span class="favourite pull-right glyphicon glyphicon-star <% if (isFavorite === 0) {%>glyphicon-star-empty<% } %>"></span>
    </p>
</a>
