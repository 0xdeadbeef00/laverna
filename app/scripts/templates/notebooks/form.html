<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">
                <a class="btn btn-danger ok" href="#">Save</a>
                <a class="btn btn-default cancelBtn" href="#">Cancel</a>
            </h4>
        </div>
        <div class="modal-body">
            <form action="#" class="form-horizontal pretty-form" method="post">
                <div class="form-group" id="notebook-name">
                    <input name="name" class="form-control" type="text" value="{{name}}" placeholder="Title" />
                </div>
                <div class="form-group">
                    <select name="parentId" class="form-control">
                        <option value="0">Parent: Root</option>
                        <% _.each(notebooks, function (notebook) { %>
                        <option value="{{notebook.id}}"{{isParent(notebook.id, parentId) }}>Parent: {{notebook.name}}</option>
                        <% }); %>
                    </select>
                </div>
            </form>
        </div>
    </div>
</div>
