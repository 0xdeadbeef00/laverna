<div class="modal-content modal-settings">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 class="modal-title">Settings</h3>
        <ul class="nav nav-tabs">
            <li class="active"><a href="#basic" data-toggle="tab">Basic</a></li>
            <li><a href="#shortcuts" data-toggle="tab">Shortcuts</a></li>
        </ul>
    </div>
    <div class="modal-body">
        <form action="#" class="form-horizontal" method="post">
            <div class="tab-content">
                <div class="tab-pane active" id="basic">
                    <div class="form-group">
                        <div class="checkbox">
                             <label>
                                 <input type="checkbox" name="use-encryption" <% if(models['use-encryption'] === 1) {%> checked<%}%> >
                                 Use Encryption
                             </label>
                        </div>
                    </div>
                    <div class="form-group" id="encryption-pass" style="<% if(models['use-encryption'] === 0) {%>display:none;<%}%>">
                        <label class="control-label">Encryption Password</label>
                        <input type="text" name="encryption-pass" value="<%- models['encryption-pass'] %>" class="form-control" >
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                             <label>
                                 <input type="checkbox" name="cloud-storage" <% if(models['cloud-storage'] === 1) {%> checked<%}%> >
                                 Cloud Storage
                             </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                             <label>
                                 <input type="checkbox" name="pagination-configs" <% if(models['pagination-configs'] === 1) {%> checked<%}%> >
                                 Pagination Configs
                             </label>
                        </div>
                    </div>
                </div>
                <div class="tab-pane" id="shortcuts">
                    <strong>Navigation</strong>
                    <div class="form-group">
                        <label class="control-label">Top</label>
                        <input class="form-control" type="text" value="<%- models['shortcuts-navigation-top'] %>" name="shortcuts-navigation-top"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Bottom</label>
                        <input class="form-control" type="text" value="<%- models['shortcuts-navigation-bottom'] %>" name="shortcuts-navigation-bottom"/>
                    </div>
                    <strong>Jumping</strong>
                    <div class="form-group">
                        <label class="control-label">Go to inbox</label>
                        <input class="form-control" type="text" value="<%- models['shortcuts-jumping-inbox'] %>" name="shortcuts-jumping-inbox"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Go to notebook list</label>
                        <input class="form-control" type="text" value="<%- models['shortcuts-jumping-notebook-list'] %>" name="shortcuts-jumping-notebook-list"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Go to favorite notes</label>
                        <input class="form-control" type="text" value="<%- models['shortcuts-jumping-favorite-notes'] %>" name="shortcuts-jumping-favorite-notes"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Go to removed notes</label>
                        <input class="form-control" type="text" value="<%- models['shortcuts-jumping-removed-notes'] %>" name="shortcuts-jumping-removed-notes"/>
                    </div>
                    <strong>Actions</strong>
                    <div class="form-group">
                        <label class="control-label">Edit</label>
                        <input class="form-control" type="text" value="<%- models['shortcuts-actions-edit'] %>" name="shortcuts-actions-edit"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Open</label>
                        <input class="form-control" type="text" value="<%- models['shortcuts-actions-open'] %>" name="shortcuts-actions-open"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Remove</label>
                        <input class="form-control" type="text" value="<%- models['shortcuts-actions-remove'] %>" name="shortcuts-actions-remove"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Rotate Star</label>
                        <input class="form-control" type="text" value="<%- models['shortcuts-actions-rotate-star'] %>" name="shortcuts-actions-rotate-star"/>
                    </div>
                    <strong>Application</strong>
                    <div class="form-group">
                        <label class="control-label">Create new note</label>
                        <input class="form-control" type="text" value="<%- models['shortcuts-application-create-new-note'] %>" name="shortcuts-application-create-new-note"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Search note</label>
                        <input class="form-control" type="text" value="<%- models['shortcuts-application-search-note'] %>" name="shortcuts-application-search-note"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Keyboard help</label>
                        <input class="form-control" type="text" value="<%- models['shortcuts-application-keyboard-help'] %>" name="shortcuts-application-keyboard-help"/>
                    </div>
                </div>
            </div>
        </form>
    </div><!-- /.modal-body -->
    <div class="modal-footer">
        <button type="button" class="btn btn-danger ok">Save</button>
        <button type="button" class="btn btn-default cancelBtn" data-dismiss="modal">Cancel</button>
    </div>
</div>
