<div class="pagedown--bar dropdown text-center">
    <div class="btn-group editor--btns">
        <span data-action="bold" data-state="strong" class="btn">
            <i class="icon-bold"></i>
        </span>
        <span data-action="italic" data-state="em" class="btn">
            <i class="icon-italic"></i>
        </span>
        <span data-action="heading" data-state="header" class="btn">
            <i class="icon-font"></i>
        </span>
    </div>

    <div class="btn-group editor--btns">
        <span data-action="link" data-state="link" class="btn">
            <i class="icon-globe"></i>
        </span>
        <span data-action="attachment" class="btn">
            <i class="icon-picture"></i>
        </span>
        <span data-action="code" data-state="comment" class="btn">
            <i class="icon-code"></i>
        </span>
    </div>

    <div class="btn-group editor--btns">
        <span data-action="numberedList" data-state="ordered-list" class="btn">
            <i class="icon-list-numbered"></i>
        </span>
        <span data-action="list" data-state="unordered-list" class="btn">
            <i class="icon-list-bullet"></i>
        </span>
        <span data-action="hr" data-state="hr" class="btn">
            <i class="icon-minus"></i>
        </span>
    </div>

    <div class="btn-group editor--btns">
        <span data-action="undo" class="btn">
            <i class="icon-reply"></i>
        </span>
        <span data-action="redo" class="btn">
            <i class="icon-share"></i>
        </span>
    </div>
</div>

<div class="btn-group btn-group-justified hidden -show">
    <div class="btn-group">
        <button data-col="left" class="btn btn-default active pagedown--col--btn">
            {{i18n('Editor')}}
        </button>
    </div>
    <div class="btn-group">
        <button data-col="right" class="btn btn-default pagedown--col--btn">
            {{i18n('Preview')}}
        </button>
    </div>
</div>

<div class="pagedown--row">
    <div class="pagedown--layout -left -show">
        <textarea class="pagedown--input" id="editor--input" name="content">{{content}}</textarea>
    </div>

    <div class="pagedown--layout -right">
        <div class="pagedown--preview" id="wmd-preview"></div>
    </div>
</div>
